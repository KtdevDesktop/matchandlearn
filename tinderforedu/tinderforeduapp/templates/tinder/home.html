<!DOCTYPE html>
<html lang="en">
<head>
   <h1>Match and Learn</h1>
    {% if user.is_authenticated %}
        <h2>Welcome, {{ user.username }}!</h2>
        <a href="{% url 'tinder:logout' %}">logout</a>
      {% else %}
        <h2>Welcome, Anonymous!</h2>
        <a href="{% url 'tinder:login' %}">login</a> / <a href="{% url 'tinder:signup' %}">signup</a>
      {% endif %}
   <p>search</p>
    <form method="POST">
        <input name="subject_find" id="id_new_item" placeholder="Enter a subject" />
        <input type="submit" value="search">
        {% csrf_token %}
    </form>
</head>
<body>
{% for user in User %}
    <a href="/tinderforeduapp/{{ user.id }}/your_subject">good subject</a>
{% endfor %}
</body>
</html>
